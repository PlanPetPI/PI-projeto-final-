<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pag cadastro pet/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/pag cadastro pet/css/planpetpi.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Cadastre o seu Pet!! </h1>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="Nome">Nome</label>
                        <input id="Nome" type="text" name="nome" placeholder="Digite o nome do seu pet" required>
                    </div>

                    <div class="input-box">
                        <label for="idade">Idade</label>
                        <input id="idade" type="text" name="idade" placeholder="Digite a idade do seu pet" required>
                    </div>
                    <div class="input-box">
                        <label for="peso">Peso</label>
                        <input id="peso" type="peso" name="peso" placeholder="Digite o peso do seu pet" required>
                    </div>

                    <div class="input-box">
                        <label for="raça">Raça</label>
                        <input id="raça" type="raça" name="raça" placeholder="Digite a raça do seu pet" required>
                    </div>


                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-inputf">
                            <label for="others"></label>
                        </div>



                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="/Organizador gastos/organizador.html">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
