<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/agenda/css/style.css" />
  <title>agenda</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date"></div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>seg</div>
          <div>ter</div>
          <div>qua</div>
          <div>qui</div>
          <div>sex</div>
          <div>sab</div>
          <div>dom</div>
        </div>
        <div class="days"></div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/aaaa" class="date-input" />
            <button class="goto-btn">ir</button>
          </div>
          <button class="today-btn">hoje</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day"></div>
        <div class="event-date"></div>
      </div>
      <div class="events"></div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Add Evento</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <div class="add-event-input">
            <input type="text" placeholder="Nome do Evento" class="event-name" />
          </div>
          <div class="add-event-input">
            <input type="time" placeholder="ComeÃ§o do evento" class="event-time-from" />
          </div>
          <div class="add-event-input">
            <input type="time" placeholder="Hora do Evento" class="event-time-to" />
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn">Add Evento</button>
        </div>
      </div>
    </div>
    <button class="add-event">
      <i class="fas fa-plus"> </i>
    </button>
  </div>

  <script src="/agenda/js/in.js"></script>
</body>

</html>
